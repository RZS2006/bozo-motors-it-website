<body>
    <header>
        <a href="#main" class="header__skip-to-main-content">Skip to Main Content</a>

            <div class="header__container">
                <a class="header__logo" href="./index.html">Bozo Motors</a>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="main">
        <section class="contact">
            <div class="container">
                <div class="contact__container">
                    <h1 class="section-heading">Contact Us</h1>
                    <div class="contact__form-container">
                        <p>Want to give us positive feedback or want to know more about our superior brand? Send us a
                            message! We'll try to answer if your question is worthy.</p>
                        <form class="contact__form">
                            <div class="contact__form-row">
                                <div>
                                    <label for="first-name" class="contact__form-label">First Name(s)</label>
                                    <input type="text" name="first-name" id="first-name" class="contact__form-input">
                                </div>
                                <div>
                                    <label for="last-name" class="contact__form-label">Last Name</label>
                                    <input type="text" name="last-name" id="last-name" class="contact__form-input">
                                </div>
                            </div>
                            <div>
                                <label for="email" class="contact__form-label">Email</label>
                                <input type="email" required="true" name="email" id="email" class="contact__form-input">
                            </div>
                            <div>
                                <label for="political-party" class="contact__form-label">Political Party</label>
                                <input type="text" name="political-party" id="political-party"
                                    class="contact__form-input">
                            </div>
                            <div>
                                <label for="eye-color" class="contact__form-label">Eye Color</label>
                                <input type="text" name="eye-color" id="eye-color" class="contact__form-input">
                            </div>
                            <div>
                                <label for="message" class="contact__form-label">Message</label>
                                <textarea name="message" required="true" id="message" class="contact__form-input"
                                    rows="10"></textarea>
                            </div>
                            <button type="submit" class="contact__submit-button button--primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer__container">
